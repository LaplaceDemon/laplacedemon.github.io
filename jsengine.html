<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="shijiaqi">
	<style type="text/css">
	</style>
	<script>
	    window.onload = function(){
	        window.console.log = function(txt){
	            myconsole.innerText += (txt + '\n');
	        }
	    
	        execute.onclick = function(){
	            var jsCode = jscode.value;
	            eval(jsCode);
	        }
	        cleanCode.onclick = function(){
	            jscode.value = "";
	        }
	        
	        cleanConsole.onclick = function(){
	            myconsole.innerText = "";
	        }
	        
	        window.appendQuick = function(elm){
	            var txt = elm.innerText;
	            jscode.value += txt;
	        }
	        
	    }
	</script>
	<title>shijiaqi-laplacedemon</title>
</head>
<body>
    <div>
    	<button id="quick0" onclick="appendQuick(this)">console.log(</button>
    	<button id="quick1" onclick="appendQuick(this)">);</button>
    </div>
    <div>
    <textarea id="jscode" rows="15" style="width:100%"></textarea>
    </div>
    <button id="execute">执行代码</button>
    <button id="cleanCode">清空代码</button>
    <button id="cleanConsole">清空控制台</button>
    <p id="myconsole" style="border:1px solid black">
    </p>
</body>
</html>
